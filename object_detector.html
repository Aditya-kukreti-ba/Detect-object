<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOLOS Object Detector</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            background: white;
            border-radius: 20px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .status.online {
            color: #10b981;
        }

        .status.offline {
            color: #ef4444;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f9fafb;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        input[type="file"] {
            display: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        button:hover:not(:disabled) {
            background: #764ba2;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .preview-container {
            margin-top: 20px;
            position: relative;
            text-align: center;
        }

        .preview-container img {
            max-width: 100%;
            border-radius: 10px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            font-size: 1.2em;
            color: #667eea;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            margin-top: 20px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .result-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .result-confidence {
            font-size: 1.2em;
            color: #667eea;
            font-weight: bold;
        }

        .error {
            background: #fee;
            color: #c00;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            border-left: 4px solid #c00;
        }

        .success {
            color: #10b981;
            font-weight: bold;
            margin-bottom: 15px;
        }

        canvas {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ YOLOS Object Detector</h1>
            <p>Powered by HuggingFace YOLOS-Tiny Model</p>
            <div class="status" id="status">
                <span id="statusText">Checking backend...</span>
            </div>
        </div>

        <div class="card">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üì§</div>
                <h3>Click to upload an image</h3>
                <p style="color: #6b7280; margin-top: 10px;">PNG, JPG, WEBP, or any image format</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>

            <div id="preview" style="display: none;">
                <canvas id="canvas"></canvas>
            </div>

            <button id="detectBtn" style="display: none;">
                üîç Detect Objects
            </button>

            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <div>Detecting objects...</div>
            </div>

            <div id="error" class="error" style="display: none;"></div>
        </div>

        <div class="card" id="resultsCard" style="display: none;">
            <div class="success" id="successMsg"></div>
            <div class="results" id="results"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        let currentImage = null;
        let currentImageData = null;

        // Check backend status
        async function checkBackend() {
            try {
                const response = await fetch(`${API_URL}/health`);
                if (response.ok) {
                    document.getElementById('status').className = 'status online';
                    document.getElementById('statusText').textContent = '‚úì Backend Connected';
                } else {
                    throw new Error('Backend offline');
                }
            } catch (err) {
                document.getElementById('status').className = 'status offline';
                document.getElementById('statusText').textContent = '‚úó Backend Offline';
            }
        }

        // Upload area click handler
        document.getElementById('uploadArea').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        // File input change handler
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    currentImageData = e.target.result;
                    displayImage(currentImageData);
                    document.getElementById('detectBtn').style.display = 'block';
                    document.getElementById('resultsCard').style.display = 'none';
                    document.getElementById('error').style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        // Display image
        function displayImage(imageData) {
            const img = new Image();
            img.onload = () => {
                const canvas = document.getElementById('canvas');
                const ctx = canvas.getContext('2d');
                
                // Set canvas size to match image
                const maxWidth = 800;
                const scale = Math.min(1, maxWidth / img.width);
                canvas.width = img.width * scale;
                canvas.height = img.height * scale;
                
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                currentImage = img;
                
                document.getElementById('preview').style.display = 'block';
            };
            img.src = imageData;
        }

        // Detect button click handler
        document.getElementById('detectBtn').addEventListener('click', async () => {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('detectBtn').disabled = true;
            document.getElementById('error').style.display = 'none';
            document.getElementById('resultsCard').style.display = 'none';

            try {
                const response = await fetch(`${API_URL}/detect`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: currentImageData })
                });

                if (!response.ok) {
                    throw new Error('Detection failed');
                }

                const detections = await response.json();
                displayResults(detections);
                drawBoundingBoxes(detections);
            } catch (err) {
                document.getElementById('error').textContent = 
                    'Detection failed. Make sure the Flask backend is running on http://localhost:5000';
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('detectBtn').disabled = false;
            }
        });

        // Draw bounding boxes on canvas
        function drawBoundingBoxes(detections) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Redraw the image
            ctx.drawImage(currentImage, 0, 0, canvas.width, canvas.height);
            
            // Draw each detection
            detections.forEach((detection) => {
                const [x1, y1, x2, y2] = detection.bbox;
                const x = (x1 / 100) * canvas.width;
                const y = (y1 / 100) * canvas.height;
                const width = ((x2 - x1) / 100) * canvas.width;
                const height = ((y2 - y1) / 100) * canvas.height;
                
                // Draw rectangle
                ctx.strokeStyle = '#ef4444';
                ctx.lineWidth = 3;
                ctx.strokeRect(x, y, width, height);
                
                // Draw label background
                const label = `${detection.object} ${detection.confidence}%`;
                ctx.font = 'bold 16px Arial';
                const textWidth = ctx.measureText(label).width;
                
                ctx.fillStyle = '#ef4444';
                ctx.fillRect(x, y - 25, textWidth + 10, 25);
                
                // Draw label text
                ctx.fillStyle = 'white';
                ctx.fillText(label, x + 5, y - 7);
            });
        }

        // Display results
        function displayResults(detections) {
            const resultsDiv = document.getElementById('results');
            const successMsg = document.getElementById('successMsg');
            
            successMsg.textContent = `‚úì Found ${detections.length} object${detections.length !== 1 ? 's' : ''}`;
            
            resultsDiv.innerHTML = '';
            
            if (detections.length === 0) {
                resultsDiv.innerHTML = '<p style="text-align: center; color: #6b7280;">No objects detected. Try lowering the threshold in flask_backend.py</p>';
            } else {
                detections.forEach((detection, idx) => {
                    const item = document.createElement('div');
                    item.className = 'result-item';
                    item.innerHTML = `
                        <div>
                            <span style="color: #667eea; font-weight: bold; margin-right: 10px;">${idx + 1}.</span>
                            <span class="result-name">${detection.object}</span>
                        </div>
                        <div class="result-confidence">${detection.confidence}%</div>
                    `;
                    resultsDiv.appendChild(item);
                });
            }
            
            document.getElementById('resultsCard').style.display = 'block';
        }

        // Check backend on load
        checkBackend();
        setInterval(checkBackend, 5000); // Check every 5 seconds
    </script>
</body>
</html>
